<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Best of FIVE</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingnumber">Guess a number between 1-5:</label>
                        <input type="number" id="guessingnumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button id="check-button" type="submit">Check</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts">5 attempts left</p>
            </div>
        </div>
    </div>

    <footer>
        &copy;created by tHeQuiEtWoLf
    </footer>


    <script src="index.js"></script>
</body>
</html>
